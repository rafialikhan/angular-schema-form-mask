<div class="form-group" ng-class="{'has-error': hasError()}">
	<label class="control-label" ng-show="showTitle()">{{form.title}}</label>
    <div>

		<input type='text' ng-model='maskModel' mask='{{form.schema.maskFormat}}' repeat='{{form.schema.maskRepeat}}' />

    </div>
    <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || (form.schema.description || form.description)}}</span>
</div>
